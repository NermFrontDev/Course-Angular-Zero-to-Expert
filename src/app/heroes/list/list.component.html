
<div *ngIf="deledtedHero; else nothingWasDeleted">
  <h3>
    Heroe deleted
    <small class="text-danger">{{deledtedHero  }}</small>
  </h3>
</div>

<!-- Referencia local #nothingWasDeleted -->
<ng-template #nothingWasDeleted>
  <h3>Nothing deleted yet</h3>
</ng-template>

<button
*ngIf="heroListName.length > 0"
(click)="removeLastHeroe()"
class="btn btn-danger">
Delete last heroe
</button>
