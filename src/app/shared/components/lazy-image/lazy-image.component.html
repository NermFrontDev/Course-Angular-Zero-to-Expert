<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    class="card-img-top"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    >

    <img
    *ngIf="!hasLoaded"
    src="assets/rings.svg"
    height="35"
    width="35"
    class="mt-3"
    >
</div>
